version: '3.9'

networks:
  sai:
    name: 'sai'

services:
  cyclone:
    image: 'webmakom/cyclone:0.0.4'
    restart: always
    ports:
      - "3231:3231" # http api
      - "3203:3203" # p2p
    environment:
      CYCLONE_LABEL: 'p1'
      CYCLONE_PEERS: '164.68.127.67:3203,164.68.127.58:3203'
      CYCLONE_PK: 'KwUjLXVF19uTjp5FnQrb4vmiEVQYgApdqAJDTUQ1T9C1wXirTTHS'
      CYCLONE_PUB: '020e119b3e3799afc17f7371c1a10a6fd38ced2d6662a1528d6675c8322de19234'
      CYCLONE_ADDR: '1Mxn3tAYPWogMqfD1geqiaqpAnjguPYAXF'
    depends_on:
      - storage
      - vm
      - crypto
    networks:
      - sai

  vm:
    image: 'webmakom/vm:0.0.4'
    restart: always
    ports:
      - "8039:8039" # http api
    depends_on:
      - storage
    networks:
      - sai

  gw:
    image: 'webmakom/gw:0.0.4'
    restart: always
    ports:
      - "9231:9231" # http api
    depends_on:
      - storage
      - crypto
    networks:
      - sai

  crypto:
    image: 'webmakom/crypto:0.0.1'
    restart: always
    ports:
      - "3305:3305" # http api
    networks:
      - sai

  storage:
    image: 'webmakom/storage:0.0.2'
    ports:
      - 8801:8801
      - 8802:8802
    depends_on:
      - mongo-db
    networks:
      - sai

  mongo-db:
    image: mongo:latest
    volumes:
      - mongo_data:/data/db
    networks:
      - sai
    ports:
      - 27018:27017

volumes:
  mongo_data: {}